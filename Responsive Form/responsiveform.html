<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="a.css">
  <head>
    <meta charset="utf-8">
    <title>Responsive Form</title>
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <legend>Registration Form</legend>
          <div class="col-3 label">
            First Name
          </div>
          <div class="col-9">
            <input type="text" class="form-control">
          </div>

          <div class="col-3 label">
            Last Name
          </div>
          <div class="col-9">
            <input type="text" class="form-control">
          </div>

          <div class="col-3 label">
            Date of Birth
          </div>
          <div class="col-9">
            <input type="text" class="form-control">
          </div>
          <button type="button" class="button">
            Register
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
